version: "3.3"
services:
  xray:
    build: "."
    configs:
      - source: "xray_config"
        target: "/etc/xray/config.json"
    environment:
      TZ: "Asia/Jakarta"
    networks:
      - "kuma_network"
    deploy:
      restart_policy:
        condition: "on-failure"
      replicas: 2
  openresty:
    image: "openresty/openresty:alpine"
    ports:
      - "80:80"
    configs:
      - source: "openresty_config"
        target: "/etc/nginx/conf.d/default.conf"
    depends_on:
      - "xray"
    networks:
      - "kuma_network"
    deploy:
      restart_policy:
        condition: "on-failure"
      replicas: 2

networks:
    kuma_network:
       driver: "overlay"

configs:
  xray_config:
  openresty_config: