version: "3.3"
services:
  xray:
    image: "mboxjem/xray-dynamic-path:latest"
    configs:
      - source: "xray_config"
        target: "/etc/xray/config.json"
    environment:
      TZ: $TZ
    networks:
      - "kuma_network"
    deploy:
      restart_policy:
        condition: "on-failure"
      replicas: 2
  nginx:
    image: "nginx:alpine"
    ports:
      - "80:80"
    configs:
      - source: "nginx_config"
        target: "/etc/nginx/conf.d/default.conf"
      - source: "html_config"
        target: "/usr/share/nginx/html/index.html"
    networks:
      - "kuma_network"
    depends_on:
      - "xray"
    deploy:
      restart_policy:
        condition: "on-failure"
      replicas: 2
  cloudflared:
    image: "cloudflare/cloudflared:latest"
    command: "tunnel run"
    environment:
      TUNNEL_TOKEN: $TUNNEL_TOKEN
    networks:
      - "kuma_network"
    depends_on:
      - "xray"
      - "nginx"
    deploy:
      restart_policy:
        condition: "on-failure"
      replicas: 1

networks:
    kuma_network:
       driver: "overlay"

configs:
  xray_config:
    file: "./xray/config.json"
  nginx_config:
    file: "./nginx/default.conf"
  html_config:
    file: "./nginx/index.html"